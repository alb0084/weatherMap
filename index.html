<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.31/system.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <div class="main">
        <div id="search">
            <label for="city">City name</label>
            <input type="text" id="city">
            <button type="button">Show Weather</button>
        </div>
        <div id="load">Loading...</div>
        <div id="weather">
            <h1 class="weathetCity">City Name</h1>
            <div class="weatherDescription">Weather Description</div>
            <div class="weatherTemperature">Weather Temperature</div>
        </div>
    </div>
    <script>System.import('app.js')</script>
</body>
</html>
